<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .weather-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card text-center">
            <h1 class="mb-4">Weather Status</h1>
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" value="{{ city|default:'' }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>

            {% if temperature %}
            <h2 class="mt-4">City: {{ city }}</h2>
            <p class="fs-4">Temperature: <strong>{{ temperature }}Â°C</strong></p>
            <p class="fs-5">Description: {{ description }}</p>
            {% if icon %}
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon" class="mt-3">
            {% endif %}
            {% else %}
            <p class="text-muted">Please enter a city name and search.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
